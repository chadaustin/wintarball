[Config]
PreInstallDialogSequence=DLG_LICENSE,DLG_README,DLG_DIR
PostInstallDialogSequence=
Languages=Enu
InsFiles=App
LogFile=%InstallPath%\install.log
SupportedOS=9x,nt
Uninstall=1
CheckAdminRights=0

[Display]
ShowMainWindow=0
GradientTopColor=$000000
GradientBottomColor=$FF0000
MainTitleFont=Times New Roman,30,$FF0000,B
MainTitleShadow=1
MainTitleShadowColor=$600000
DialogTitleFont=Tahoma,18,$5C5CFF,B
DialogTitleShadow=1
DialogTitleShadowColor=$C0C0C0

[DialogBitmap]
DLG_LANGUAGE=title.bmp
DLG_LICENSE=title.bmp
DLG_WELCOME=title.bmp
DLG_README=title.bmp
DLG_DIR=title.bmp
DLG_START=title.bmp
DLG_PROGRESS=title.bmp
DLG_FINISH=title.bmp
DLG_NOTFINISH=title.bmp
DLG_REBOOT=title.bmp

[Variables]
ProgramName=WinTarBall
InstallPath=%ProgramFiles%\WinTarBall
AppFolder=%ProgramsMenu%\WinTarBall
RunComUpdMsg=Updating Microsoft Common Controls library...

[VersionInfo]
